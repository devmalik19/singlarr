server:
    servlet:
        context-path: ${BASE_URL:/}
    port: ${PORT:8019}

spring:
    application:
        name: singlarr
    thymeleaf:
        cache: false
    flyway:
        baseline-on-migrate: true
    profiles:
        validate: false
        include: "${USER:NONE}"
        active: "sqlite"

logging:
    level:
        root: ${LOGGING_LEVEL:INFO}
---

spring:
    config:
        activate:
            on-profile: "sqlite"
    datasource:
        url: "jdbc:sqlite:${SQLITE_PATH:/config/singlarr.db}"
        driver-class-name: org.sqlite.JDBC
    jpa:
        database-platform: "org.hibernate.community.dialect.SQLiteDialect"

---

spring:
    config:
        activate:
            on-profile: "mariadb"
    datasource:
        url: ${DB_URL:"jdbc:mariadb://localhost:3306/singlarr"}
        username: ${DB_USER:mariadb}
        password: ${DB_PASSWORD:mariadb}
        driver-class-name: org.mariadb.jdbc.Driver

    jpa:
        database-platform: "org.hibernate.dialect.MariaDBDialect"


---

spring:
    config:
        activate:
            on-profile: "${USER}"
    security:
        user:
            name: ${USER}
            password: ${PASSWORD}