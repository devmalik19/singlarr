<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body th:replace="~{layouts/layout :: base('Search Details')}">
		<div th:fragment="content">
			<h2>Search Details</h2>
			<a th:href="@{/search}" class="button" >Back to History</a>
			<div>
				<p><strong>Title:</strong> <span th:text="${search.title}"></span></p>
				<p><strong>Artist:</strong> <span th:text="${search.artist}"></span></p>
				<p><strong>Album:</strong> <span th:text="${search.album}"></span></p>
				<p><strong>Year:</strong> <span th:text="${search.year}"></span></p>
				<p><strong>Status:</strong> <span th:text="${search.status}"></span></p>
				<p><strong>Path:</strong> <span th:text="${search.library?.path}"></span></p>
			</div>

			<hr>

			<button type="button" th:onclick="|triggerSearch(this, '${search.id}')|">
				Search
			</button>
			<button type="button" th:onclick="|interactiveSearch(this, '${search.id}')|">
				Interactive Search
			</button>
			<button type="button" th:onclick="|deleteSearch('${search.id}')|">
				Delete
			</button>


		</div>
	</body>
</html>
