<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body th:replace="~{layouts/layout :: base('Library')}">
		<div th:fragment="content">
			<h2>Library</h2>

			<div class="poster-grid">

				<a class="poster" th:each="item: ${library}" th:href="@{/library/{id}(id=${item.id})}">
					<div class="poster-image" th:style="|background-image: url('@{${@imageHelper.getPath(item.image)}}');|">
					</div>
					<div class="poster-details">
						<span class="poster-title" th:text="${item.name}">Item Name</span>
					</div>
				</a>

			</div>

		</div>
	</body>
</html>
