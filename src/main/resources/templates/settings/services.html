<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<body th:replace="~{layouts/layout :: base('Other Services')}">
		<div th:fragment="content">
			<h2>Other Services</h2>

			<div class="grid">
				<div class="card" data-id="slskd"  onclick="toggleDialogWindow(this)">
					Slskd
				</div>
			</div>

			<div th:replace="~{fragments/dialog :: dialog('Add Slskd', 'slskd', '/settings/save/slskd?redirect=services', '/settings/services/check/slskd')}">
				<div class="form-body" th:fragment="slskd"  th:object="${settings.get('slskd')}">

					<div class="form-row">
						<label for="name_slskd">Name</label>
						<input id="name_slskd" name="name"  th:value="*{name}"  placeholder="Slskd" required/>
					</div>

					<div class="form-row">
						<label for="url_slskd">URL</label>
						<input id="url_slskd" name="url"  th:value="*{url}"  type="url" placeholder="http://localhost:9696" required/>
					</div>

					<div class="form-row">
						<label for="apiKey_slskd">API Key</label>
						<input id="apiKey_slskd" name="apiKey"  th:value="*{apiKey}"  type="password" required/>
					</div>

					<div class="form-row">
						<label for="category_slskd">Category</label>
						<input id="category_slskd" name="category"  th:value="*{category}"  />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
